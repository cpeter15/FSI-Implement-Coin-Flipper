<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Dice Rolling Game</H1>
        <div>
            <div>
                <img id="diceImg" src="./assets/images/dice/dice1.png"><br>
                <button id="roll">Roll The Die</button>
                <button id="clear">Clear Scoreboard</button><br>
                <p class= "message-container" id="statusMsg">Lets Get Rolling!</p>
            </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of 1's</th>
                            <th>Percentage of 1's</th>
                            <th>Number of 2's</th>
                            <th>Percentage of 2's</th>
                            <th>Number of 3's</th>
                            <th>Percentage of 3's</th>
                            <th>Number of 4's</th>
                            <th>Percentage of 4's</th>
                            <th>Number of 5's</th>
                            <th>Percentage of 5's</th>
                            <th>Number of 6's</th>
                            <th>Percentage of 6's</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="ones">0</td>
                            <td id="ones-percent">0%</td>
                            <td id="twos">0</td>
                            <td id="twos-percent">0%</td>
                            <td id="threes">0</td>
                            <td id="threes-percent">0%</td>
                            <td id="fours">0</td>
                            <td id="fours-percent">0%</td>
                            <td id="fives">0</td>
                            <td id="fives-percent">0%</td>
                            <td id="sixes">0</td>
                            <td id="sixes-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
